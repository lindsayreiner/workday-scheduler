<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <button type:"button" id="clear-calendar" class="d-flex mt-0 align-items-center clear-button">Clear
      Calendar</button>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your day</p>
    <p id="currentDay" class="lead"></p>
  </header>



  <div id="save-alert" class="hidden text-center mb-10;">
    Your calendar item was saved successfully✔️
  </div>

    <br />
    <br />
    <div value="09" class="time d-flex flex-row bd-highlight mb-0 border-top border-bottom">
      <h4 id="9am" class="hour p-2 bd-highlight">9am</h4>
      <textarea class="p-2 bd-highlight event-text form-control" aria-label="With textarea" name="calendar-items"
        placeholder="Add your to-do's, events, and meetings here."></textarea>
      <button type="button" id="save-btn1" class="p-2 bd-highlight saveBtn border-top-0 border-bottom-0">
        🗓️
      </button>
    </div>
